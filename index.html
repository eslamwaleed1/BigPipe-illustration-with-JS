<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-like Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0px;
    }

    #header {
      background-color: #3b5998; /* Facebook blue */
      color: white;
      padding: 10px;
      display: none;
    }

    #profilePic {
      border-radius: 50%;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      height: 200px;
    }

    #userName {
      font-size: 24px;
      margin-top: 10px;
      display: none;
    }

    #statusUpdate {
      font-style: italic;
      margin-top: 10px;
      display: none;
    }
    #image {
        height: 500px;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>Facebook</h1>
  </div>

  <img id="profilePic" src="https://i.imgur.com/5lozKxu.jpeg" alt="Profile Picture">

  <div id="userName">Jim Halpert</div>

  <div id="statusUpdate">My job is to sell paper. I'm boring myself just talking about it!</div>
  
  <p id="paragraph" style="display: none;"></p>
  
  <img id="image" src="https://miro.medium.com/v2/resize:fit:1024/1*LhT0r75ACOxZq0zAgxjYUQ.jpeg"style="display: none;">

  <script>
    // Function to show an element after a certain delay
    function showElementWithDelay(elementId, delay) {
      setTimeout(function() {
        document.getElementById(elementId).style.display = 'block';
      }, delay);
    }

    // Call the function for each element with a specified delay
    showElementWithDelay('header', 500);
    showElementWithDelay('profilePic', 1000); // 1000 milliseconds delay (1 second)
    showElementWithDelay('userName', 1500); // 1500 milliseconds delay (1.5 seconds)
    showElementWithDelay('statusUpdate', 2000); // 2000 milliseconds delay (2 seconds)
    showElementWithDelay('paragraph', 3000); // 3000 milliseconds delay (3 seconds)
    showElementWithDelay('image', 4000); // 4000 milliseconds delay (4 seconds)
  </script>

</body>
</html>
